<!DOCTYPE html>
<html>
<head>

    <script src="/js/scoreboard.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col pt-10 items-center min-h-screen">

    <nav class="mb-10">

            </thead>
            <tbody id="scoreboard-body" class="divide-y divide-gray-200">

            </tbody>
        </table>
