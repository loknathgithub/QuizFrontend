<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/js/config.js" defer></script>
    <script src="/js/question.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col pt-10 items-center min-h-screen">

    <!-- Navbar -->
    <nav class="mb-10">
        <h1 id="title" class="text-4xl font-bold text-center"><a href="/html/index.html">Ease Quiz</a></h1>
    </nav>
    
    <!-- Question Content Box -->
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
        <h2 class="text-2xl font-semibold mb-4">Question</h2>
        
        <!-- Added IDs to all inputs -->
        <input type="text" id="titleInput" placeholder="Title" class="border border-gray-300 rounded-lg p-2 w-full mb-2"/>
        <input type="text" id="option1Input" placeholder="Option 1" class="border border-gray-300 rounded-lg p-2 w-full mb-2"/>
        <input type="text" id="option2Input" placeholder="Option 2" class="border border-gray-300 rounded-lg p-2 w-full mb-2"/>
        <input type="text" id="option3Input" placeholder="Option 3" class="border border-gray-300 rounded-lg p-2 w-full mb-2"/>
        <input type="text" id="option4Input" placeholder="Option 4" class="border border-gray-300 rounded-lg p-2 w-full mb-2"/>
        <input type="text" id="rightAnswerInput" placeholder="Right Answer" class="border border-gray-300 rounded-lg p-2 w-full mb-2"/>
        
        <!-- Difficulty Dropdown -->
        <select id="difficultySelect" class="border border-gray-300 rounded-lg p-2 w-full mb-2">
            <option value="" disabled selected>Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        
        <!-- Category Input -->
        <input type="text" id="categoryInput" placeholder="Category" class="border border-gray-300 rounded-lg p-2 w-full mb-4"/>
        
        <div class="flex justify-between">
            <button id="submitQ" class="bg-blue-500 text-white rounded-lg px-4 py-2 m-4 hover:bg-blue-600">Submit</button>
            <button id="editQ" class="bg-green-500 text-white rounded-lg px-4 py-2 m-4 hover:bg-green-600">Edit</button>
        </div>
    </div>
</body>
</html>
