<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/config.js" defer></script>
    <script src="/js/quiz.js" defer></script>
</head>
<body class="bg-gray-100 flex flex-col pt-10 items-center min-h-screen">

    <!-- Navbar -->
    <nav class="mb-10">
        <h1 class="text-4xl font-bold text-center"><a href="/html/index.html">Ease Quiz</a></h1>
    </nav>
    <!-- Username Input -->
    <div class="mb-6 align-middle">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username:</label>
        <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your username">
    </div>

    <div id="quizContainer" class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
        <!-- Questions will be dynamically added here -->
    </div>
    <div class="text-center mt-6">
        <button onclick="submitQuiz()" class="px-6 py-2 bg-blue-500 text-white mb-32 font-semibold rounded-lg hover:bg-blue-600">
            Submit Quiz
        </button>
    </div>
</body>
</html>
